<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/images/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		<!-- Primary Meta Tags -->
		<title>Deep Sea Tactics</title>
		<meta name="title" content="Deep Sea Tactics" />
		<meta
			name="description"
			content="The website for Landstown High School's innovative underwater robotics team."
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Deep Sea Tactics" />
		<meta property="og:url" content="https://deepseatactics.com" />
		<meta
			property="og:description"
			content="The website for Landstown High School's innovative underwater robotics team."
		/>
		<meta property="og:image" content="https://deepseatactics.com/images/jumbotron.png" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:title" content="Deep Sea Tactics" />
		<meta property="twitter:url" content="https://deepseatactics.com" />
		<meta
			property="twitter:description"
			content="The website for Landstown High School's innovative underwater robotics team."
		/>
		<meta twitter="og:image" content="https://deepseatactics.com/images/jumbotron.png" />
		<meta name="theme-color" content="#2C3289" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
