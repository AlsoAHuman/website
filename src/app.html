<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/images/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
			@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap');
			body,
			html {
				margin: 0;
				padding: 0;
				background-color: #f2f2f2;
				scroll-behavior: smooth;
			}

			a {
				color: #3b9fbd;
			}
		</style>
		<!-- Primary Meta Tags -->
		<title>Deep Sea Tactics</title>
		<meta name="title" content="Deep Sea Tactics" />
		<meta
			name="description"
			content="The website for Landstown High School's innovative underwater robotics team."
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Deep Sea Tactics" />
		<meta property="og:url" content="https://deepseatactics.com" />
		<meta
			property="og:description"
			content="The website for Landstown High School's innovative underwater robotics team."
		/>
		<meta
			property="og:image"
			content="https://deepseatactics.com/images/jumbotron.png"
		/>

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:title" content="Deep Sea Tactics" />
		<meta property="twitter:url" content="https://deepseatactics.com" />
		<meta
			property="twitter:description"
			content="The website for Landstown High School's innovative underwater robotics team."
		/>
		<meta
			twitter="og:image"
			content="https://deepseatactics.com/images/jumbotron.png"
		/>
		<meta name="theme-color" content="#2C3289" />
		<!--schema.org-->
		<script>
			import LDTag from './LDTag.svelte';
			import { websiteSchema } from './json-ld';
		</script>
		
		<LDTag schema={websiteSchema} />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
		<script type="application/ld+json">
			{
				"@context": "http://schema.org",
				"@id": "https://deepseatactics.com,
				"@type": "WebPage",
				"url": "https://deepseatactics.com",
				"name": "Deep Sea Tactics",
				"alternateName": 
				[
					"Landstown High School Deep Sea Tactics",
					"Landstown Deep Sea Tactics"
				],
			}
		</script>
	</body>
</html>
